<!-- Page Wrapper -->
<style>
    .m-featured-content {
        overflow: hidden;
        background-color: #f5f5f5;
    }
    .m-featured-content__wrapper {
        margin: 0 auto;
        width: calc(1170px - 6rem);
    }
    .s-title {
        color: #6a6a6a;
        text-transform: uppercase;
        text-align: center;
    }
</style>
<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <div class="container-fluid">
                <div data-sly-resource="${@path='hero', resourceType='wknd/components/hero'}"></div>
                <div class="m-featured-content">
                    <div class="m-featured-content__wrapper">
                        <div class="s-title" data-sly-resource="${@path='title', resourceType='wknd/components/title'}"></div>
                        <div data-sly-resource="${@path='cards', resourceType='wknd/components/cards'}"></div>
                    </div>
                </div>
                <sly data-sly-resource="${@path='parsys', resourceType='wcm/foundation/components/parsys'}"></sly>
            </div>
        </div>

    </div>
</div>
<!-- End of Content Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
